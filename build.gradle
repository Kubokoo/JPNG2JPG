plugins {
    id 'java'
}

group 'com.JPNG2JPG'
version '0.2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
dependencies {
    // Dependency on local binaries
    implementation fileTree(dir: 'commons-io-2.6', include: ['*.jar'])
}